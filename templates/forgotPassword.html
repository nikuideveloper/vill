
<div class="row banner">
	<div class="header">
		<div class="container">	
			<div class="logo">
				<a href="#"><img src="images/logos.png" alt=""/></a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-sm-6 pull-right">
		  <div id="form-container">	  
			  <div class="register-page-header text-center">
				  <div class="col-sm-12 page-header col-xs-12"><center><h1>Password Recovery</h1></center></div>
			  </div>
			  
			  <!-- use ng-submit to catch the form submission and use our Angular function -->
			  <form id="forgot-form" class="form-horizontal">
				<div class="form-group">
					<label for="name" class="control-label col-sm-12">Enter your Email Address here to receive a link to change password.</label>					 
				</div>
				<div class="form-group">
					<label for="name" class="control-label col-sm-4">Email Address</label>
					 <div class="col-sm-8">      
						<input type="email" class="form-control" id="name" required name="name" ng-model="registerFormData.name">
					</div>
				</div>
				<div class="form-group row submitStyle">
					<div class="col-sm-12 col-xs-12">
						<button class="btn btn-block btn-success" type="submit" ng-click="register(registerFormData)"> Recover</button>
					</div>
				</div>				  
			  </form>
			  <form id="register-form">
				  <div class="form-group">
						<div class="col-sm-12 col-xs-12">
							<button class="btn btn-block btn-info" ui-sref="index">Already have a password ? Sign in</button>
						</div>
					</div>
			  </form>
		  
		  </div>
		</div>
	</div>
</div>
