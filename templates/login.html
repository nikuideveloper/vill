
<div class="row banner">
	<div class="header">
		<div class="container">	
			<div class="logo">
				<a href="#"><img src="images/logos.png" alt=""/></a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-sm-5 pull-right">
		  <div id="form-container">	  
			  <div class="register-page-header text-center">
				  <div class="col-sm-12 page-header col-xs-12"><center><h1>Sign In</h1></center></div> 
			  </div>
			  
			  <!-- use ng-submit to catch the form submission and use our Angular function -->
			  <form id="login-form" class="form-horizontal">
			  
				<div class="form-group">
				  <label for="sel1" class="control-label col-sm-4">Sign in As:</label>
					  <div class="col-sm-8"> 
						  <select class="form-control" id="sel1">
							<option>Farmer</option>
							<option>Buyer</option>
							<option>Seller</option>							
						  </select>
					</div>
				</div>
				  <div class="form-group">
					<label for="name" class="control-label col-sm-4">User Name</label>
					 <div class="col-sm-8">      
						<input type="email" class="form-control" name="name" required ng-model="loginFormData.email">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="control-label col-sm-4">Password</label>
					 <div class="col-sm-8">      
						<input type="text" class="form-control" name="password" required ng-model="loginFormData.password">
					</div>
				</div>
				<div class="form-group">	
					 <div class="col-sm-12"> 
						<div class="col-sm-5 pull-right forgotPwd"  ui-sref="forgotPwd" >Forgot Password</div>								
					</div>
				</div>				
				<div class="form-group row submitStyle">
					<div class="col-sm-offset-3 col-sm-6 col-xs-12">
						<center><button type="submit" class="btn btn-lg btn-success" ng-click="loginFunc(loginFormData)"> sign in</button><center>
					</div>
				</div>
				 
			  </form>
			  <hr></hr>
			  <form id="register-form">
				  <div class="form-group row">
						<div class="col-sm-offset-3 col-sm-6 col-xs-12">
							<button class="btn btn-block btn-info" ui-sref="signup">New User - Register here</button>
						</div>
					</div>
			  </form>
		  
		  </div>
		</div>
	</div>
</div>
